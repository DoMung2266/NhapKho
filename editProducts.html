<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚úèÔ∏è Ch·ªânh s·ª≠a s·∫£n ph·∫©m</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    input, select, button { padding: 6px; margin: 4px 0; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; vertical-align: top; text-align: left; }
    img { max-width: 80px; height: auto; display: block; }
    .status { margin: 10px 0; font-weight: bold; }
    .btn-save { background: #3498db; color: white; border: none; padding: 6px 10px; cursor: pointer; }
    .filter-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    .filter-row input, .filter-row select { flex: 1; min-width: 150px; }
    .btn-back {
      display: inline-block;
      background: #2c3e50;
      color: white;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .btn-back:hover { background: #34495e; }
  </style>
</head>
<body>

  <a href="index.html" class="btn-back">‚Ü©Ô∏èüì¶ Th√™m s·∫£n ph·∫©m m·ªõi</a>

  <h2>‚úèÔ∏è Ch·ªânh s·ª≠a s·∫£n ph·∫©m</h2>

  <input type="password" id="tokenInput" placeholder="üîê Nh·∫≠p GitHub Token..." />
  <div class="filter-row">
    <input type="text" placeholder="üîç T√¨m theo m√£ s·ªë ho·∫∑c h√£ng..." oninput="applyFilter()" id="textFilter" />
    <select onchange="applyFilter()" id="hangFilter"><option value="">-- L·ªçc theo H√£ng --</option></select>
    <select onchange="applyFilter()" id="goFilter"><option value="">-- L·ªçc theo Lo·∫°i G·ªó --</option></select>
  </div>

  <div class="status" id="statusText"></div>
  <div id="tableContainer"></div>

  <script src="config.js"></script>
  <script>
    const repoRaw = "https://raw.githubusercontent.com/nguyenhuuanh0707/VietWeb/main/images";
    let products = [], sha;

    window.onload = async () => {
      const saved = localStorage.getItem("githubToken");
      if (saved) tokenInput.value = saved;

      const res = await fetch(apiUrl, { headers: { Accept: "application/vnd.github+json" } });
      const json = await res.json();
      sha = json.sha;
      products = JSON.parse(atob(json.content));
      products = products.map(p => ({ ...p, imagePath: p.imagePath || `${p.maSo}.jpg` }));
      buildFilters();
      renderTable(products);
    };

    function buildFilters() {
      const hangs = [...new Set(products.map(p => p.hang).filter(Boolean))].sort();
      const loaiGos = [...new Set(products.map(p => p.loaiGo).filter(Boolean))].sort();
      hangs.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h;
        hangFilter.appendChild(opt);
      });
      loaiGos.forEach(g => {
        const opt = document.createElement("option");
        opt.value = g;
        opt.textContent = g;
        goFilter.appendChild(opt);
      });
    }

    function applyFilter() {
      const text = textFilter.value.toLowerCase();
      const hang = hangFilter.value;
      const go = goFilter.value;
      const filtered = products.filter(p =>
        (!text || p.maSo?.toLowerCase().includes(text) || p.hang?.toLowerCase().includes(text)) &&
        (!hang || p.hang === hang) &&
        (!go || p.loaiGo === go)
      );
      renderTable(filtered);
    }

    function renderTable(list) {
      let html = `<table><thead><tr>
        <th>M√£ s·ªë</th><th>H√£ng</th><th>Quy c√°ch</th><th>Lo·∫°i g·ªó</th><th>Ghi ch√∫</th><th>·∫¢nh</th><th>L∆∞u</th>
      </tr></thead><tbody>`;
      list.forEach((p, i) => {
        const img = p.imagePath
          ? `<img src="${repoRaw}/${p.imagePath}" alt="·∫¢nh s·∫£n ph·∫©m" />`
          : `<span style="color:gray; font-style:italic;">Kh√¥ng c√≥ ·∫£nh</span>`;
        html += `<tr>
          <td>${p.maSo}</td>
          <td>${p.hang}</td>
          <td><input value="${p.quyCach || ""}" onchange="products[${i}].quyCach = this.value.trim()" /></td>
          <td><input value="${p.loaiGo || ""}" onchange="products[${i}].loaiGo = this.value.trim()" /></td>
          <td><input value="${p.khac || ""}" onchange="products[${i}].khac = this.value.trim()" /></td>
          <td>${img}</td>
          <td><button class="btn-save" onclick="saveAll()">üíæ</button></td>
        </tr>`;
      });
      html += "</tbody></table>";
      tableContainer.innerHTML = html;
    }

    async function saveAll() {
      const token = tokenInput.value.trim();
      if (!token) return setStatus("‚ö†Ô∏è Vui l√≤ng nh·∫≠p token", "red");
      localStorage.setItem("githubToken", token);

      const content = btoa(unescape(encodeURIComponent(JSON.stringify(products, null, 2))));
      const body = { message: "üíæ C·∫≠p nh·∫≠t s·∫£n ph·∫©m", content, sha };
      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${token}`,
          Accept: "application/vnd.github+json"
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        const first = products[0]?.maSo || "s·∫£n ph·∫©m";
        setStatus(`‚úÖ ƒê√£ l∆∞u  th√†nh c√¥ng`, "green");
      } else {
        setStatus("‚ùå L·ªói khi l∆∞u s·∫£n ph·∫©m", "red");
      }
    }

    function setStatus(msg, color) {
      statusText.textContent = msg;
      statusText.style.color = color;
    }
  </script>

</body>
</html>
