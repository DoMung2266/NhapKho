<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <input type="password" id="tokenInput" placeholder="🔐 Nhập GitHub Token..." style="width: 100%; margin-bottom: 1rem;">
  <title>Nhập sản phẩm lên GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📦 Nhập sản phẩm mới</h1>

  <form id="productForm">
    <label for="name">📝 Tên sản phẩm</label>
    <input type="text" id="name" required>

    <label for="description">📄 Mô tả</label>
    <textarea id="description" rows="4"></textarea>

    <label for="price">💰 Giá</label>
    <input type="number" id="price" required>

    <label for="quantity">🔢 Số lượng</label>
    <input type="number" id="quantity" value="1" min="1">

    <label for="image">🖼️ Link hình ảnh</label>
    <input type="text" id="image">

    <button type="submit">📤 Lưu lên GitHub</button>
  </form>

  <div class="status" id="status"></div>

  <script src="main.js"></script>
</body>
</html>
