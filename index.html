<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>📦 Ghi sản phẩm & Upload ảnh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .row input {
      flex: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    #previewImage {
      margin-top: 10px;
      max-width: 150px;
      height: auto;
      display: none;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>📋 Thêm sản phẩm mới</h1>

  <label>🔐 GitHub Token</label>
  <div class="row">
    <input type="password" id="tokenInput" placeholder="Nhập token..." />
    <button onclick="clearToken()">❎ Xóa</button>
  </div>

  <label>📌 Mã Số</label>
  <input type="text" id="maSoInput" placeholder="VD: A-101" />

  <label>🏢 Hãng</label>
  <select id="hangInput">
    <option value="">-- Chọn hãng --</option>
    <option>ASAHI</option>
    <option>SANWA</option>
    <option>SADOMAIN</option>
    <option>HAIDRAGON</option>
    <option>PAVIDEN</option>
    <option>KIYODO</option>
    <option>OSAKA</option>
    <option>HO</option>
    <option>TRUNGBUU</option>
    <option>KhongBiet</option>
  </select>

  <label>📦 Quy cách</label>
  <input type="text" id="quyCachInput" placeholder="VD: 300x120x15" />

  <label>🌲 Loại gỗ</label>
  <input type="text" id="loaiGoInput" placeholder="VD: beech, xa cu, thong (viết không dấu nha)" />

  <label>📝 Thông tin khác</label>
  <input type="text" id="khacInput" placeholder="VD: hàng mẫu, ghi chú thêm..." />

  <label>📷 Chọn ảnh sản phẩm</label>
  <input type="file" id="imageInput" onchange="showPreview()" />
  <button onclick="clearImage()">🗑 Xóa ảnh đã chọn</button>

  <img id="previewImage" alt="Preview ảnh sản phẩm" />

  <div class="status" id="imageStatus"></div>
  <div class="status" id="jsonStatus"></div>

  <button onclick="saveProduct()">💾 Ghi sản phẩm + upload ảnh</button>
  <button onclick="window.location.href='list.html'">📋 Tìm kiếm sản phẩm</button>
  <a href="editProducts.html" class="btn-go">✏️ Chỉnh sửa sản phẩm</a>

<style>
  .btn-go {
    display: inline-block;
    background: #f39c12;
    color: white;
    padding: 8px 12px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
  }
  .btn-go:hover {
    background: #e67e22;
  }
</style>

  <!-- 📦 Script xử lý -->
  <script src="config.js"></script>
  <script src="imageUtils.js"></script>
  <script src="main.js"></script>

</body>
</html>
